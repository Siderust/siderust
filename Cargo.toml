[package]
name = "siderust"
version = "0.4.0"
edition = "2021"
authors = ["VPRamon <vallespuigramon@gmail.com>"]
description = "High-precision astronomy and satellite mechanics in Rust."
license = "AGPL-3.0"
readme = "README.md"
repository = "https://github.com/Siderust/siderust"
homepage = "https://github.com/Siderust/siderust"
keywords = ["astronomy", "satellite", "orbital-mechanics", "vsop87", "rust"]
categories = ["science", "aerospace", "simulation"]

[lib]
name = "siderust"

[features]
default = []
serde = ["dep:serde", "qtty/serde", "affn/serde"]

[dependencies]
affn = { path = "affn" }
approx = "0.5"
chrono = "0.4.43"
nalgebra = "0.34.1"
paste = "1.0"
rayon = "1.11"
qtty = "0.2.2"
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
rstest = "0.26"
criterion = "0.8.1"
serde_json = "1.0"

[build-dependencies]
walkdir = "2"
regex = "1.12.2"
anyhow = "1.0.100"
reqwest = { version = "0.13.1", default-features = false, features = ["blocking"] }

[[bench]]
name = "converters"
harness = false

[[bench]]
name = "vsop87"
harness = false

[[example]]
name = "serde_serialization"
required-features = ["serde"]
